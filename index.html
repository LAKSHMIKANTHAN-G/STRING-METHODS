<body>
<h1> STRING-METHODS </h1>

<textarea rows="10" cols="200"id="demo" disabled>
</textarea>
<button onclick="myFunction1()">length</button>
<!--LENGTH-->
<script>
  //METHOD 1: 
function myFunction1() {
	let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	
	document.getElementById("demo").innerHTML = text.length;
	
}
</script>

<!--SLICE-->

<button onclick="myFunction2()">slice</button>
<script> 
    function myFunction2() {
	let str = "Apple, Banana, Kiwi";
	document.getElementById("demo").innerHTML = str.slice(7,13); 
}
</script> 

<!--SUBSTRING-->


<button onclick="myFunction3()">substring</button>
<script>
function myFunction3() {
let str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.substring(7,13);
} 
</script>

<!-- REPLACE-->
<button onclick="myFunction4()"> REPLACE </button>

<script>
function myFunction4() {
let text = "Please visit Microsoft!"
document.getElementById("demo").innerHTML =text.replace("Microsoft","W3Schools");
}
</script>

<!-- CAPITALIZE-->
<button onclick="myFunction5()"> CAPITALIZE </button>
<script>
function myFunction5() {
  let text = "hello world !"
  document.getElementById("demo").innerHTML =
  text.toUpperCase();
}
</script>


<!--CONCADINATE-->


<button onclick="myFunction6()"> CONCADINATE </button>
<script>
function myFunction6() {
let text1 = "Hello";
let text2 = "World!";
let text3 = text1.concat(" ",text2);
document.getElementById("demo").innerHTML = text3;
}
</script>








<!--PADDING-->


<button onclick="myFunction7()"> PADDING </button>

<script>        
function myFunction7() {
let text = "5";
document.getElementById("demo").innerHTML = text.padStart(4,0);
}
</script>


<!-- index of --->
<button onclick="myFunction8()"> indexof </button>
<script>
function myFunction8() {
let str = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str.indexOf("locate");
}
</script>





<!--last indexof-->

<button onclick="myFunction9()"> lastindexof </button>
<script>
function myFunction9() {
let str = "Please locate where 'locate' occurs!";
document.getElementById("demo").innerHTML = str.lastIndexOf("locate");
}
</script>
